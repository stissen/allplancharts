<h1>{{slideshow.slideshow.slideshowId}}</h1>

<table class="table table-bordered table-striped" ng-show="slideshow.slides">
	<thead>
		<tr>
			<th>Slide</th>
			<th>Text</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="slide in slideshow.slides">
			<td>{{slide.slideId}}</td>
			<td>{{slide.text}}</td>
			<td>
				<a ng-href="/slides/{{ slide.slideId}}" class="btn btn-primary">View</a>
			</td>
		</tr>
	</tbody>
</table>
<form ng-submit="slideshow.startSlideshow()">
	<div class="">
		<button type="submit" class="btn btn-success btn-lg">Start Slideshow</button>
	</div>
</form>
<div>
	<h3>{{slideshow.started}}</h3>
</div>
