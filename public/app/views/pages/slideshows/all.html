<div class="page-header">
	<h1>Slideshows</h1>
</div>


<table class="table table-bordered table-striped" ng-show="slideshow.slideshows">
	<thead>
		<tr>
			<th>Slideshow</th>
			<th>Slides</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="show in slideshow.slideshows">
			<td>{{ show.slideshowId }}</td>
			<td>{{ show.slides }}</td>
			<td class="col-sm-2">
				<a ng-href="/slideshows/{{ show.slideshowId }}" class="btn btn-primary">View</a>
			</td>
		</tr>
	</tbody>
</table>
