<div class="page-header">
	<h1>Dashboards</h1>
</div>

<table class="table table-bordered table-striped" ng-show="slide.slides">
	<thead>
		<tr>
			<th>Dashboard</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="dashboard in slide.slides">
			<td>{{ dashboard.name }}</td>
			<td>
				<a ng-click="slide.loadDashboard(dashboard)" class="btn btn-primary">View</a>
			</td>
		</tr>
	</tbody>
</table>
