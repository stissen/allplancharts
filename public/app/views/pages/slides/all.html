<div class="page-header">
	<h1>Slides</h1>
</div>

<table class="table table-bordered table-striped" ng-show="slide.slides">
	<thead>
		<tr>
			<th>Slide</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="slide in slide.slides">
			<td>{{ slide.name }}</td>
			<td>
				<a ng-href="/slides/{{ slide.slideId }}" class="btn btn-primary">View</a>
			</td>
		</tr>
	</tbody>
</table>
